<div class="attribute-wrapper" style="padding: 30px 0px; position: relative;">
    <ul class="relevance-box">
        <ul class="tree-wrapper list">
            <li class="tree-item-wrapper root">
                <div class="item " style="padding-left: 20px;">
                    <i class="fa fa-caret-right fa-lg list-icon" style="left: 20px;"></i>
                    <span class="item-name">
                        应用程序
                     <span class="count">{{ process_count }}</span>
                     </span>
                </div>
                <ul style="display: none">
                    {% for key in process_list %}
                        <li class="tree-item-wrapper">
                            <div class="item " style="padding-left: 40px;">
                                <i class="fa fa-caret-right fa-lg list-icon"
                                   style="left: 40px;"></i>
                                <span class="item-name">
                                    {{ key.label_cn }}
                                </span>
                            </div>
                        </li>
                    {% endfor %}
                </ul>

            </li>
            <li class="tree-item-wrapper root">
                <div class="item " style="padding-left: 20px;">
                    <i class="fa fa-caret-right fa-lg list-icon" style="left: 20px;"></i>
                    <span class="item-name">
                        数据库
                     <span class="count">{{ database_count }}</span>
                     </span>
                </div>
                <ul style="display: none">
                    {% for key in database_list %}
                        <li class="tree-item-wrapper">
                            <div class="item " style="padding-left: 40px;">
                                <i class="fa fa-caret-right fa-lg list-icon"
                                   style="left: 40px;"></i>
                                <span class="item-name">
                                    {{ key.label_cn }}
                                </span>
                            </div>
                        </li>
                    {% endfor %}
                </ul>

            </li>
        </ul>
    </ul>
</div>
